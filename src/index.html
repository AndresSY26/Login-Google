<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="./main.js" type="module"></script>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon"
    href="https://e7.pngegg.com/pngimages/0/775/png-clipart-goku-frieza-vegeta-dragon-ball-heroes-krillin-goku-face-head.png">
  <title>Health-up</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Health-up</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SignIn">Sign in</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-bs-toggle="modal" data-bs-target="#SignUp">Sign up</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Modal Sign in-->
  <div class="modal fade" id="SignIn" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign In</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="Signin-form">
            <label for="Email">Correo Electronico</label>
            <input type="email" class="form-control mb-3" required>
            <label for="Password">Contraseña</label>
            <input type="passeord" class="form-control mb-3" required>
            <button type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal Sign up-->
  <div class="modal fade" id="SignUp" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Sign Up</h1>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="Signup-form">
            <label for="Name">Nombres</label>
            <input type="tel" id="Signup-nombres" class="form-control mb-3" required>
            <label for="Gener">Genero</label>
            <input type="text" id="Signup-genero" class="form-control mb-3" required>
            <label for="Email">Correo Electronico</label>
            <input type="email" id="Signup-email" class="form-control mb-3" required>
            <label for="Password">Contraseña</label>
            <input type="passeord" id="Signup-pass" class="form-control mb-3" required>
            <button type="submit">Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
